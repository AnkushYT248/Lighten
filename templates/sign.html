<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/media/fonts/icomoon/style.css">
    <link rel="stylesheet" href="/static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/sign.css">

    <title>Sign Up</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('/media/images/bg_1.jpg'); height: 330px;"></div>
    <div class="contents order-2 order-md-1">

      <div class="logo" style="margin-top: 20px;">
        <img src="/media/images/logo.jpg" alt="Lighten-Logo">
      </div>
      <hr style="width: 50%; height: 8px; background: blue;">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <div class="mb-4">
              <h3 style="font-family: Georgia, 'Times New Roman', Times, serif;">Register</h3>
              <p class="mb-4" style="font-family: monospace;">Explore trendy styles, register for exclusive deals, and elevate fashion.</p>
            </div>
            <div class="message">
              {% if error_message %}
                  <p class="text-danger">{{ error_message }}</p>
              {% endif %}
          </div>
            <form action="" method="post">
              {% csrf_token %} 
              <div class="form-group first">
                <label for="username" style="font-family: Georgia, 'Times New Roman', Times, serif;">Username</label>
                <input type="text" class="form-control" id="username" name="username">
              </div>

              <div class="form-group first">
                <label for="email"style="font-family: Georgia, 'Times New Roman', Times, serif;">Email</label>
                <input type="email" class="form-control" id="email" name="email">

              </div>
              <div class="form-group">
                <label for="password" style="font-family: Georgia, 'Times New Roman', Times, serif;">Password</label>
                <input type="password" class="form-control" id="password" name="password1">
              </div>

              <br>

              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption" style="font-family: fantasy;" id="showText">Show Password</span>
                    <input type="checkbox" id="showCheckBox"/>
                    <div class="control__indicator"></div>
                  </label>
              </div>

              <div class="form-group last mb-3">
                <label for="re-password" style="font-family: Georgia, 'Times New Roman', Times, serif;">Re-type Password</label>
                <input type="password" class="form-control" id="re-password" name="password2">
                
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption" style="font-family: fantasy;">Agree our <a href="#">Terms and Conditions</a></span>
                    <input type="checkbox" checked="checked"/>
                    <div class="control__indicator"></div>
                  </label>
              </div>

              <input type="submit" value="Register" class="btn btn-block btn-primary" style="font-family: Georgia, 'Times New Roman', Times, serif;">
<br>
              <span style="font-family: fantasy;">Already Have an account <a href="/login/">Login Now</a></span>

              <span class="d-block text-center my-4 text-muted" style="font-family: Georgia, 'Times New Roman', Times, serif;">&mdash; OR &mdash;</span>
              
              <div class="social-login">
                <a href="#" style="font-family: Georgia, 'Times New Roman', Times, serif;" class="facebook btn d-flex justify-content-center align-items-center">
                  <span class="icon-facebook mr-3"></span> Register with Facebook
                </a>
                <a href="#" style="font-family: Georgia, 'Times New Roman', Times, serif;" class="twitter btn d-flex justify-content-center align-items-center">
                  <span class="icon-twitter mr-3"></span> Register with  Twitter
                </a>
                <a href="#" style="font-family: Georgia, 'Times New Roman', Times, serif;" class="google btn d-flex justify-content-center align-items-center">
                  <span class="icon-google mr-3"></span> Register with  Google
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/main.js"></script>
  </body>
</html>

<script>
  let showCheckBox = document.getElementById('showCheckBox');
  let showPassOne = document.getElementById('password');
  let ShowPassSecond = document.getElementById('re-password');
  let showText = document.getElementById('showText');

  showCheckBox.addEventListener('click',function(){
    if(showPassOne.type=='password',ShowPassSecond.type=='password'){
      showPassOne.type='text'
      ShowPassSecond.type='text'
      showText.innerText='Hide Password'
    }else{
      showPassOne.type='password'
      ShowPassSecond.type='password'
      showText.innerText='Show Password'
    }
  })
</script>
